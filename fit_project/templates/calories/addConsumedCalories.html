{% extends "common/base.html" %}
{% block content %}

 <div class="login-form-bg">
    <div class="py-5">
       <div class="row justify-content-center h-100">
          <div class="col-xl-6">
             <div class="form-input-content px-3">
                <div class="card login-form mb-0">
                   <div class="card-body">
                      
                       <h3 class="text-center">Add Consume Food</h3>
                       <form class="mt-2 mb-2 login-input" method='post' enctype="multipart/form-data">
                           {% csrf_token %}
                           <div class="form-group">
                               <label class="mr-sm-2">Item name</label>
                               <input type="text" class="form-control" name='item_name'  placeholder="Enter a item name" required>
                           </div>
                           <div class="form-group">
                               <label class="mr-sm-2">Item Calorie</label>
                               <input type="text" class="form-control" name='calorie_consumed'  placeholder="Enter your item calorie" required>
                           </div> 
                        
                         <button class="btn login-form__btn submit w-100">Add</button>
                      </form>
                      
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 </div>


{% endblock content %}
